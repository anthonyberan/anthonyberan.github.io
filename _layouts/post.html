---
layout: default
---
<div class="page">

  <header class="page__header">
    <h1 class="page__headline">{{ page.title }}</h1>
    <time class="page__timestamp">
      {{ page.date | date: "%b %-d, %Y" }}
    </time>
  </header>

  <article class="page__content">
  {{ content }}
  </article>

</div>
