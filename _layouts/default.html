<!DOCTYPE html>
<html>

  {% include head.html %}

    <body data-theme="{{ page.theme }}">

    {% include header.html %}

    <main class="main">
      {{ content }}
    </main>
    <aside class="sidebar">
      <nav class="nav nav--vertical">
        {% for post in site.posts %}
          <a class="nav__link dated-link" href="{{ post.url | prepend: site.baseurl }}">
            <span class="dated-link__date" data-date="{{ post.date | date: "%b %-d, %Y" }}">{{ post.title }}</span>
          </a>
        {% endfor %}
      </nav>
    </aside>

    {% include footer.html %}

    </body>
</html>
