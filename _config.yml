# Site settings
title: All things dev
email: spamilicious.me@gmail.com
description: "Catch all website for my projects, notes, portfolio, demo and any other misc stuff I feel I should put up here"
baseurl: ""
url: "http://anthony.beran.io"
twitter_username: jekyllrb
github_username:  jekyll
theme: "light"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
highlighter: rouge
permalink: /:year/:month/:day/:title

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _scss
  # style:            :compressed

# Default settings
defaults:
  -
    values:
      layout: "default"
      noindex: true
      theme: 'light'
      weight: 0

exclude:
    - node_modules